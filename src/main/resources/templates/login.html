<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - StyleLegacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-bag-heart fs-1"></i>
            <h2 class="fw-bold">Welcome Back</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger text-center" th:if="${param.error}">
            Invalid email or password.
        </div>

        <form th:action="@{/doLogin}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye-slash" id="eyeIcon"></i>
                    </button>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-dark w-100">Sign In</button>
        </form>
        <a href="/oauth2/authorization/google" class="btn btn-outline-danger mt-3">
            <i class="bi bi-google"></i> Login with Google
        </a>
        <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary mt-3 mb-3">
            <i class="bi bi-facebook"></i> Login with Facebook
        </a>

        <a th:class="text-center" th:href="@{/forgot-password}" class="small text-muted">Forgot Password?</a>

        <div class="text-center mt-3">
            <span class="text-muted">Don't have an account?</span>
            <a th:href="@{/signup}" class="fw-medium">Sign Up</a>
        </div>
    </div>
</div>

<div th:if="${message != null or error != null}"
     class="position-fixed bottom-0 end-0 p-3"
     style="z-index: 9999">
    <div id="toastMessage"
         class="toast align-items-center border-0"
         role="alert" aria-live="assertive" aria-atomic="true"
         th:classappend="${message != null} ? ' text-bg-success' : ' text-bg-danger'">
        <div class="d-flex">
            <div class="toast-body" th:text="${message != null} ? ${message} : ${error}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script>

    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const icon = document.getElementById('eyeIcon');

        const isHidden = passwordInput.type === 'password';
        passwordInput.type = isHidden ? 'text' : 'password';
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });

    window.addEventListener('DOMContentLoaded', function () {
        const toastEl = document.getElementById('toastMessage');
        if (toastEl && toastEl.querySelector('.toast-body').textContent.trim() !== '') {
            const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
            toast.show();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
