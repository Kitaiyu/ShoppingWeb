<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-lock-fill fs-1"></i>
            <h2 class="fw-bold">Reset Password</h2>
            <p class="text-muted">Please enter your new password</p>
        </div>
        <form action="/reset-password" method="post">
            <!-- Ẩn email/token nếu cần để xác định người dùng -->
            <input type="hidden" name="email" value="user@example.com" th:value="${email}">

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn btn-dark w-100">Reset Password</button>
        </form>
    </div>
</div>
<div th:if="${message != null or error != null}"
     class="position-fixed bottom-0 end-0 p-3"
     style="z-index: 9999">
    <div id="toastMessage"
         class="toast align-items-center border-0"
         role="alert" aria-live="assertive" aria-atomic="true"
         th:classappend="${message != null} ? ' text-bg-success' : ' text-bg-danger'">
        <div class="d-flex">
            <div class="toast-body" th:text="${message != null} ? ${message} : ${error}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const toastEl = document.getElementById('toastMessage');
        if (toastEl && toastEl.querySelector('.toast-body').textContent.trim() !== '') {
            const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
            toast.show();
        }
    });
</script>

</body>
</html>
