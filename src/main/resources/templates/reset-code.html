<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .otp-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock fs-1"></i>
            <h2 class="fw-bold">Enter Reset Code</h2>
            <p class="text-muted">Please enter the 6-digit code sent to your email</p>
        </div>
        <form action="/verify-reset-code" method="post">
            <div class="d-flex justify-content-center mb-3">
                <input type="text" name="code1" maxlength="1" class="form-control otp-input" required>
                <input type="text" name="code2" maxlength="1" class="form-control otp-input" required>
                <input type="text" name="code3" maxlength="1" class="form-control otp-input" required>
                <input type="text" name="code4" maxlength="1" class="form-control otp-input" required>
                <input type="text" name="code5" maxlength="1" class="form-control otp-input" required>
                <input type="text" name="code6" maxlength="1" class="form-control otp-input" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Verify Code</button>
        </form>
        <div class="text-center mt-3">
            <form th:action="@{/resend-code}" method="post" class="text-center mt-3">
                <button type="submit" class="btn btn-link text-decoration-none">Resend code</button>
            </form>
            <a href="/login" class="text-center mt-3">Sign In</a>

        </div>
    </div>
</div>
<div th:if="${message != null or error != null}"
     class="position-fixed bottom-0 end-0 p-3"
     style="z-index: 9999">
    <div id="toastMessage"
         class="toast align-items-center border-0"
         role="alert" aria-live="assertive" aria-atomic="true"
         th:classappend="${message != null} ? ' text-bg-success' : ' text-bg-danger'">
        <div class="d-flex">
            <div class="toast-body" th:text="${message != null} ? ${message} : ${error}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    window.addEventListener('DOMContentLoaded', function () {
        const toastEl = document.getElementById('toastMessage');
        if (toastEl && toastEl.querySelector('.toast-body').textContent.trim() !== '') {
            const toast = new bootstrap.Toast(toastEl, {delay: 4000});
            toast.show();
        }
    });


    document.querySelectorAll('.otp-input').forEach((input, index, inputs) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && input.value === "" && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });
</script>

</body>
</html>
