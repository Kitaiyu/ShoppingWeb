<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile - StyleLegacy</title>

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Navigation Bar -->
<div th:replace="fragments/header-navbar :: navbar"></div>

<!-- User Profile Section -->
<div class="container my-5" style="padding-top: 50px">
	<!-- Thông báo thành công hoặc lỗi -->
	<div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
	<div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

	<div class="row">
		<form id="profile-update-form" th:action="@{/update_profile}" method="POST" enctype="multipart/form-data" class="row">

			<!-- Left: User Avatar and Upload -->
			<div class="col-lg-3 mb-4 text-center">
				<img th:if="${user.avatar != null}" id="user-avatar" th:src="@{'/avatar/' + ${user.id}}"
					 alt="User Avatar" class="rounded-circle mb-3"
					 style="width: 270px; height: 270px; object-fit: cover; border: 1px solid black;">

				<img th:if="${user.avatar == null}" th:src="@{/images/default.png}"
					 alt="User Avatar" class="rounded-circle mb-3"
					 style="width: 270px; height: 270px; object-fit: cover; border: 1px solid black;">

				<!-- Avatar Upload -->
				<div class="mb-3">
					<input type="file" class="form-control" id="avatar" name="avatar">
				</div>
				<!-- Nút mở modal đổi mật khẩu -->
				<button type="button" class="btn btn-outline-secondary ms-2" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
					Change Password
				</button>

			</div>

			<!-- Right: User Profile Form -->
			<div class="col-lg-9 mb-4">
				<h2 class="fw-bold mb-4">Your Profile</h2>

				<!-- Full Name -->
				<div class="mb-3">
					<label for="full_name" class="form-label">Full Name</label>
					<input type="text" class="form-control" id="full_name" name="full_name"
						   th:value="${user.fullName}" required>
				</div>

				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" name="email"
						   th:value="${user.email}" readonly>
				</div>

				<!-- Phone Number -->
				<div class="mb-3">
					<label for="phone_number" class="form-label">Phone Number</label>
					<input type="text" class="form-control" id="phone_number" name="phone_number"
						   th:value="${user.phoneNumber}"
						   pattern="^0[0-9]{9}$"
						   title="Phone number must be 10 digits and start with 0. Example: 0912345678"
						   required>
				</div>


				<!-- Address -->
				<div class="mb-3">
					<label for="address" class="form-label">Address</label>
					<textarea class="form-control" id="address" name="address"
							  rows="3" th:text="${user.address}"></textarea>
				</div>

				<!-- Submit Button -->
				<button type="submit" class="btn btn-dark">Save</button>
			</div>
		</form>
	</div>
</div>

<!--Chat-->
<div th:if="${currentUser != null and roleId == 2}">
	<div th:replace="fragments/chat :: chatWidget"></div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/cart :: cart"></div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<!-- Custom JS -->
<script>
	// Optional: preview avatar before upload
	document.getElementById("avatar").addEventListener("change", function (e) {
		const file = e.target.files[0];
		if (file) {
			const reader = new FileReader();
			reader.onload = function (event) {
				document.getElementById("user-avatar").src = event.target.result;
			};
			reader.readAsDataURL(file);
		}
	});
</script>
<script src="/js/script.js"></script>
<!-- Modal Đổi Mật Khẩu -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form th:action="@{/change_password}" method="post">

				<div class="modal-header">
					<h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<!-- Current Password -->
					<div class="mb-3">
						<label for="currentPassword" class="form-label">Current Password</label>
						<input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
					</div>
					<!-- New Password -->
					<div class="mb-3">
						<label for="newPassword" class="form-label">New Password</label>
						<input type="password" class="form-control" id="newPassword" name="newPassword"
							   pattern=".{6,}" title="Password must be at least 6 characters" required>
					</div>
					<!-- Confirm Password -->
					<div class="mb-3">
						<label for="confirmPassword" class="form-label">Confirm New Password</label>
						<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-dark">Change Password</button>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
