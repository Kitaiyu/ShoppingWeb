<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StyleLegacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus fs-1"></i>
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Join the StyleLegacy community</p>
        </div>
        <div class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></div>

        <form action="/signup" method="post" th:object="${signUpForm}">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       th:field="*{username}"
                       pattern="^[A-Za-z][A-Za-z0-9_]{3,}$"
                       title="Username must start with a letter and be at least 4 characters"
                       required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       th:field="*{email}"
                       required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       th:field="*{password}"
                       minlength="6"
                       title="Password must be at least 6 characters"
                       required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password"
                       class="form-control"
                       id="confirmPassword"
                       th:field="*{confirmPassword}"
                       minlength="6"
                       required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        </form>


        <div class="text-center mt-3">
            <span class="text-muted">Already have an account?</span>
            <a href="/login" class="fw-medium">Sign In</a>
        </div>
    </div>
</div>
</body>
</html>
