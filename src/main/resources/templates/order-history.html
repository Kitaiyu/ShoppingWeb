<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Order History - StyleLegacy</title>

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body style="padding-top: 50px;">
<!-- Navigation Bar -->
<div th:replace="fragments/header-navbar :: navbar"></div>

<section class="py-5">
	<div class="container">
		<h1 class="fw-bold mb-2">Order History</h1>
		<div class="row">
			<div class="col-12">
				<div class="card shadow">
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered align-middle text-center">
								<thead class="table-light">
								<tr>
									<th>ID</th>
									<th>Date</th>
									<th>Total</th>
									<th>Status</th>
									<th>Detail</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="orderDTO : ${orders}">
									<td th:text="${orderDTO.order.displayCode}">OD00000023</td>
									<td th:text="${#dates.format(orderDTO.order.orderDate, 'dd/MM/yyyy ''at'' HH:mm')}">
										01/01/2025
									</td>
									<td th:text="${#numbers.formatDecimal(orderDTO.order.totalAmount, 0, 'POINT', 0, 'COMMA')} + ' VNÄ'">
										100000
									</td>
									<td th:text="${orderDTO.order.status.statusName}">Delivered</td>
									<td>
										<a th:href="@{/order/detail/{id}(id=${orderDTO.order.id})}" class="btn btn-sm btn-outline-dark">
											<i class="bi bi-eye"></i> View
										</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--Chat-->
<div th:if="${currentUser != null and roleId == 2}">
	<div th:replace="fragments/chat :: chatWidget"></div>
</div>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/cart :: cart"></div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<!-- Custom JS -->
<script src="/js/script.js"></script>
</body>
</html>
