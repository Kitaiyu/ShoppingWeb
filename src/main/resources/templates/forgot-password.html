<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-bag-heart fs-1"></i>
            <h2 class="fw-bold">Reset your password</h2>
        </div>
        <form th:action="@{/forgot-password}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Send reset link</button>
        </form>
        <a href="/login" class=" text-center mt-3">Sign In</a>

    </div>
</div>
<!--Toast-->
<div th:if="${message != null or error != null}"
     class="position-fixed bottom-0 end-0 p-3"
     style="z-index: 9999">
    <div id="toastMessage"
         class="toast align-items-center border-0"
         role="alert" aria-live="assertive" aria-atomic="true"
         th:classappend="${message != null} ? ' text-bg-success' : ' text-bg-danger'">
        <div class="d-flex">
            <div class="toast-body" th:text="${message != null} ? ${message} : ${error}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const toastEl = document.getElementById('toastMessage');
        if (toastEl && toastEl.querySelector('.toast-body').textContent.trim() !== '') {
            const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
            toast.show();
        }
    });
</script>
</body>
</html>
