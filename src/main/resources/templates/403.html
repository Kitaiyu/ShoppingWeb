<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 - Access Denied</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .error-container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            color: #e74c3c;
        }

        h2 {
            margin: 20px 0;
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>403</h1>
    <h2>Access denied</h2>
    <p>You do not have permission to access this page.</p>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
