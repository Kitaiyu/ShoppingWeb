<!-- src/main/resources/templates/order-success.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 12px;
        }

        .checkmark {
            font-size: 48px;
            color: #000;
        }

        .order-id {
            font-weight: 500;
        }

        a.btn-home {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #000;
            background-color: transparent;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a.btn-home:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="checkmark">✔</div>
    <h2 class="mt-3">Thank you for your purchase!</h2>
    <p>Your order has been successfully created.</p>
    <p>Order ID: <span class="order-id" th:text="${order.displayCode}">#123456</span></p>
    <a href="/home" class="btn-home">Back to Home to <b>Shopping</b></a>
</div>
</body>
</html>
