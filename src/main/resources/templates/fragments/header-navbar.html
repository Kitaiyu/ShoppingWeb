<!-- fragments/header.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        #mainNavbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            transition: transform 0.3s ease-in-out;
        }
    </style>

</head>

<body>
<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom" th:fragment="navbar">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
            <i class="bi bi-bag-heart fs-3 me-2"></i>
            <span class="fw-bold fs-4">StyleLegacy</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link fw-medium" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  fw-medium" th:href="@{/shop}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-medium" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-medium" th:href="@{/contact}">Contact</a>
                </li>
            </ul>

            <!-- Right Side Actions -->
            <div class="d-flex align-items-center gap-2">
                <div th:if="${currentUser != null}" class="dropdown">

                    <a class="btn btn-outline-dark btn-sm dropdown-toggle" href="#" id="userDropdown"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person me-1"></i>
                        <span th:text="${currentUser.fullName}">User Name</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li th:if="${roleId == 1}"><a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
                        <li><a class="dropdown-item" th:href="@{/order/history}">Order History</a></li>
						<li><a class="dropdown-item" th:href="@{/wishlist}">Wishlist</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="margin: 0;">
                                <button type="submit" class="dropdown-item bg-transparent border-0">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>

                <!-- Sign In -->
                <a th:if="${currentUser == null}" th:href="@{/login}"
                   class="btn btn-outline-dark btn-sm d-none d-md-block">
                    <i class="bi bi-person me-1"></i>Sign In
                </a>

                <button th:if="${currentUser != null and roleId == 2}" class="btn btn-outline-dark btn-sm" type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#cartOffcanvas">
                    <i class="bi bi-bag"></i>
                    <span class="badge bg-danger ms-1" id="cartItemCount">0</span>
                </button>
            </div>
        </div>
    </div>
</nav>

</body>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        let lastScroll = 0;
        const navbar = document.getElementById('mainNavbar');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;

            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.style.transform = 'translateY(-100%)';
            } else {
                navbar.style.transform = 'translateY(0)';
            }

            lastScroll = currentScroll;
        });
    });
</script>

</html>
