<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Navbar</title>
</head>
<body>
<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-white border-bottom" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/dashboard}">
            <i class="bi bi-bag-heart fs-3 me-2"></i>
            <span class="fw-bold fs-4 text-dark">Admin Dashboard</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex align-items-center gap-2 ms-auto">
                <div th:if="${currentUser != null}" class="dropdown">
                    <a class="btn btn-outline-dark btn-sm dropdown-toggle" href="#" id="userDropdown"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person me-1"></i>
                        <span th:text="${currentUser.fullName}">User Name</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/home}">Shop</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/dashboard}">Overview</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/order-manage}">Order Management</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/users}">User Management</a></li>
                        <li><a class="dropdown-item" th:href="@{/product-manage}">Product Management</a></li>
                        <li><a class="dropdown-item" th:href="@{/discount-manage}">Discount Management</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item bg-transparent border-0">Log Out</button>
                            </form>
                        </li>
                    </ul>
                </div>
                <a th:if="${currentUser == null}" th:href="@{/login}"
                   class="btn btn-outline-dark btn-sm d-none d-md-block">
                    <i class="bi bi-person me-1"></i>Log In
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
